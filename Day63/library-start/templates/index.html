<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
 {% if books == [] %}
    Library is empty.
 {% endif %}
    <ul>
      {% for book in books %}
        <li>
            <a href="{{ url_for('delete', id=book.id) }}">[X]   </a>
            <a href="{{ url_for('edit', id=book.id) }}">[Edit Rating]   </a>
            {{ book.title }} - {{ book.author }} - {{ book.rating }} stars
        </li>
      {% endfor %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
